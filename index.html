<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --cream: #FDF8F3;
  --warm-white: #FFFCF8;
  --lav: #8B7CF8;
  --lav-l: #EDE9FF;
  --lav-m: #C4BBFF;
  --coral: #FF8C69;
  --coral-l: #FFF0EB;
  --coral-m: #FFB89E;
  --mint: #4ECDC4;
  --mint-l: #E4F7F6;
  --gold: #F5C842;
  --gold-l: #FFF8DC;
  --dark: #2A2040;
  --mid: #6B5F8A;
  --soft: #A89EC4;
  --shadow: rgba(139,124,248,0.18);
}

body {
  background: linear-gradient(145deg,#F0ECF9 0%,#FDF8F3 40%,#FCF0F8 100%);
  min-height: 100vh;
  min-height: 100dvh;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  font-family: 'Nunito', sans-serif;
  padding: 0;
  margin: 0;
  overflow: hidden;
}

body::before {
  content:''; position:fixed; top:-100px; left:-100px;
  width:500px; height:500px;
  background:radial-gradient(circle,rgba(139,124,248,.12) 0%,transparent 70%);
  pointer-events:none;
  z-index: 0;
}

.page-title { display: none; }

.phone-wrap {
  width:100vw;
  height:100vh;
  height:100dvh;
  background:#1A1030;
  position:relative;
  z-index: 1;
}

.phone-screen {
  background:var(--cream);
  height:100vh;
  height:100dvh;
  position:relative;
  display: flex;
  flex-direction: column;
}

.screen {
  position:absolute; inset:0;
  display:flex; flex-direction:column;
  opacity:0; pointer-events:none;
  transition:opacity .22s ease, transform .22s ease;
  transform:translateX(30px);
}
.screen.active {
  opacity:1; pointer-events:all;
  transform:translateX(0);
}

.sbar {
  background:var(--warm-white);
  padding:10px 22px 6px;
  display:flex; justify-content:space-between; align-items:center;
  flex-shrink:0;
}
.sbar-time { font-size:12px; font-weight:800; color:var(--dark); }
.sbar-icons{ font-size:10px; color:var(--dark); }

.scroll { flex:1; overflow-y:auto; padding:0 14px 8px; scrollbar-width:none; }
.scroll::-webkit-scrollbar { display:none; }

.nav {
  background:rgba(255,252,248,.97);
  backdrop-filter:blur(12px);
  padding:10px 10px 14px;
  display:flex; justify-content:space-around;
  border-top:1px solid rgba(0,0,0,.06);
  flex-shrink:0;
}
.nav-btn {
  display:flex; flex-direction:column; align-items:center; gap:2px;
  padding:4px 14px; border-radius:14px; cursor:pointer;
  border:none; background:transparent;
  transition:background .15s;
}
.nav-btn.active { background:var(--lav-l); }
.nav-ico  { font-size:18px; }
.nav-lbl  { font-size:9px; font-weight:800; color:var(--soft); }
.nav-btn.active .nav-lbl { color:var(--lav); }

.slabel {
  font-size:11px; font-weight:800; color:var(--soft);
  text-transform:uppercase; letter-spacing:.8px;
  margin:14px 0 8px;
}

.app-hdr {
  background:var(--warm-white);
  padding:4px 22px 16px;
  display:flex; justify-content:space-between; align-items:center;
  flex-shrink:0;
}
.app-hdr h1 { font-family:'DM Serif Display',serif; font-size:22px; color:var(--dark); }
.app-hdr p  { font-size:11px; color:var(--soft); font-weight:600; margin-top:1px; }
.avatar {
  width:36px; height:36px;
  background:linear-gradient(135deg,var(--lav),var(--coral));
  border-radius:50%; display:flex; align-items:center; justify-content:center;
  font-size:18px; box-shadow:0 3px 10px var(--shadow);
}

.hero {
  background:linear-gradient(135deg,var(--lav) 0%,#6B5CF0 100%);
  border-radius:24px; padding:20px; margin-bottom:14px;
  position:relative; overflow:hidden;
  box-shadow:0 8px 24px rgba(107,92,240,.35);
}
.hero::before {
  content:''; position:absolute; top:-30px; right:-20px;
  width:120px; height:120px; background:rgba(255,255,255,.08); border-radius:50%;
}
.hero-top { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:16px; }
.hero-name { font-size:11px; color:rgba(255,255,255,.7); font-weight:700; text-transform:uppercase; }
.hero-baby { font-family:'DM Serif Display',serif; font-size:22px; color:#fff; }
.hero-age  { background:rgba(255,255,255,.18); border-radius:20px; padding:4px 10px; font-size:11px; color:#fff; font-weight:700; }
.ww-box    { background:rgba(255,255,255,.12); border-radius:16px; padding:12px 14px; }
.ww-lbl    { font-size:10px; color:rgba(255,255,255,.65); font-weight:700; text-transform:uppercase; margin-bottom:6px; }
.ww-row    { display:flex; align-items:center; gap:8px; }
.ww-time   { font-size:24px; font-weight:900; color:#fff; min-width:90px; }
.ww-time span { font-size:12px; font-weight:600; color:rgba(255,255,255,.7); }
.ww-bar-wrap { flex:1; height:6px; background:rgba(255,255,255,.2); border-radius:10px; overflow:hidden; }
.ww-bar    { height:100%; background:linear-gradient(90deg,#fff 0%,var(--gold) 100%); border-radius:10px; transition:width .5s; }
.ww-badge  { background:var(--gold); border-radius:8px; padding:3px 8px; font-size:10px; font-weight:800; color:var(--dark); }

.ql-row { display:flex; gap:8px; margin-bottom:14px; }
.ql-btn {
  flex:1; border-radius:18px; padding:12px 8px;
  display:flex; flex-direction:column; align-items:center; gap:4px;
  cursor:pointer; border:none; font-family:inherit;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  transition:transform .12s;
}
.ql-btn:active { transform:scale(.94); }
.ql-btn.sleep { background:var(--lav-l); }
.ql-btn.wake  { background:var(--gold-l); }
.ql-btn.feed  { background:var(--coral-l); }
.ql-ico { width:36px; height:36px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:18px; }
.ql-btn.sleep .ql-ico { background:var(--lav); }
.ql-btn.wake  .ql-ico { background:var(--gold); }
.ql-btn.feed  .ql-ico { background:var(--coral); }
.ql-lbl { font-size:10px; font-weight:800; color:var(--dark); }
.ql-sub { font-size:9px; color:var(--soft); font-weight:600; }

.stat-row { display:flex; gap:8px; margin-bottom:14px; }
.scard { flex:1; background:var(--warm-white); border-radius:18px; padding:12px 10px; box-shadow:0 2px 10px rgba(0,0,0,.04); }
.scard-ico { font-size:16px; margin-bottom:5px; }
.scard-val { font-size:17px; font-weight:900; color:var(--dark); }
.scard-lbl { font-size:9px; color:var(--soft); font-weight:700; text-transform:uppercase; }
.pill { display:inline-block; margin-top:3px; padding:2px 7px; border-radius:20px; font-size:9px; font-weight:800; }
.pill-g { background:#E2F9EB; color:#2E9E58; }

.toast {
  position:fixed; bottom:20px; left:50%; transform:translateX(-50%) translateY(20px);
  background:var(--dark); color:#fff; border-radius:14px; padding:10px 18px;
  font-size:12px; font-weight:700; white-space:nowrap;
  opacity:0; pointer-events:none;
  transition:opacity .2s, transform .2s;
  z-index:100;
}
.toast.show { opacity:1; transform:translateX(-50%) translateY(0); }
</style>
</head>
<body>

<div class="phone-wrap">
  <div class="phone-screen">

    <div class="screen active" id="screen-home">
      <div class="sbar">
        <span class="sbar-time" id="clock">9:41</span>
        <span class="sbar-icons">‚óè‚óè‚óè WiFi ‚¨õ</span>
      </div>
      <div class="app-hdr">
        <div><h1>LittleLog</h1><p>Good morning üëã</p></div>
        <div class="avatar">üåô</div>
      </div>
      <div class="scroll">

        <div class="hero">
          <div class="hero-top">
            <div>
              <div class="hero-name">Tracking</div>
              <div class="hero-baby">Mia's Day</div>
            </div>
            <div class="hero-age">6 months</div>
          </div>
          <div class="ww-box">
            <div class="ww-lbl">‚è± Wake Window</div>
            <div class="ww-row">
              <div class="ww-time" id="wakeTime">1h 24m <span>awake</span></div>
              <div class="ww-bar-wrap"><div class="ww-bar" id="wakeBar" style="width:68%"></div></div>
              <div class="ww-badge" id="wakePct">68%</div>
            </div>
          </div>
        </div>

        <div class="slabel">Quick Log</div>
        <div class="ql-row">
          <button class="ql-btn sleep" onclick="logEvent('sleep')">
            <div class="ql-ico">üåô</div>
            <div class="ql-lbl">Sleep</div>
            <div class="ql-sub">Start nap</div>
          </button>
          <button class="ql-btn wake" onclick="logEvent('wake')">
            <div class="ql-ico">‚òÄÔ∏è</div>
            <div class="ql-lbl">Wake</div>
            <div class="ql-sub">End sleep</div>
          </button>
          <button class="ql-btn feed" onclick="logEvent('feed')">
            <div class="ql-ico">üçº</div>
            <div class="ql-lbl">Feed</div>
            <div class="ql-sub">Log now</div>
          </button>
        </div>

        <div class="slabel">Today's Stats</div>
        <div class="stat-row">
          <div class="scard">
            <div class="scard-ico">üåô</div>
            <div class="scard-val" id="statSleep">9.5h</div>
            <div class="scard-lbl">Sleep</div>
            <div class="pill pill-g">On track</div>
          </div>
          <div class="scard">
            <div class="scard-ico">üçº</div>
            <div class="scard-val" id="statFeeds">3x</div>
            <div class="scard-lbl">Feedings</div>
          </div>
          <div class="scard">
            <div class="scard-ico">üí§</div>
            <div class="scard-val" id="statNaps">2</div>
            <div class="scard-lbl">Naps</div>
          </div>
        </div>

      </div>
      <div class="nav">
        <button class="nav-btn active"><span class="nav-ico">üè†</span><span class="nav-lbl">Home</span></button>
        <button class="nav-btn"><span class="nav-ico">üìù</span><span class="nav-lbl">Log</span></button>
        <button class="nav-btn"><span class="nav-ico">üìä</span><span class="nav-lbl">Stats</span></button>
        <button class="nav-btn"><span class="nav-ico">‚öôÔ∏è</span><span class="nav-lbl">Settings</span></button>
      </div>
    </div>

  </div>
</div>

<div class="toast" id="toast"></div>

<script>
let feedCount = 3, napCount = 2, wakeMinutes = 84;

function updateClock() {
  const now = new Date();
  const h = now.getHours().toString().padStart(2,'0');
  const m = now.getMinutes().toString().padStart(2,'0');
  document.getElementById('clock').textContent = h + ':' + m;
}
updateClock();
setInterval(updateClock, 60000);

setInterval(() => {
  wakeMinutes++;
  const pct = Math.min(Math.round((wakeMinutes / 150) * 100), 100);
  const h = Math.floor(wakeMinutes / 60), m = wakeMinutes % 60;
  document.getElementById('wakeTime').innerHTML = `${h}h ${m}m <span>awake</span>`;
  document.getElementById('wakeBar').style.width = pct + '%';
  document.getElementById('wakePct').textContent = pct + '%';
}, 10000);

function logEvent(type) {
  if (type === 'sleep') {
    napCount++;
    document.getElementById('statNaps').textContent = napCount;
    showToast('üåô Nap logged!');
  } else if (type === 'wake') {
    wakeMinutes = 0;
    document.getElementById('wakeBar').style.width = '0%';
    document.getElementById('wakePct').textContent = '0%';
    showToast('‚òÄÔ∏è Wake logged!');
  } else if (type === 'feed') {
    feedCount++;
    document.getElementById('statFeeds').textContent = feedCount + 'x';
    showToast('üçº Feeding logged!');
  }
  saveData();
}

let toastTimeout;
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  clearTimeout(toastTimeout);
  toastTimeout = setTimeout(() => t.classList.remove('show'), 2200);
}

function saveData() {
  localStorage.setItem('littlelog', JSON.stringify({ feedCount, napCount, wakeMinutes }));
}

function loadData() {
  const saved = localStorage.getItem('littlelog');
  if (saved) {
    const data = JSON.parse(saved);
    feedCount = data.feedCount || 3;
    napCount = data.napCount || 2;
    wakeMinutes = data.wakeMinutes || 84;
    document.getElementById('statFeeds').textContent = feedCount + 'x';
    document.getElementById('statNaps').textContent = napCount;
  }
}

loadData();
setInterval(saveData, 10000);

// PWA install prompt
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  setTimeout(() => {
    if (deferredPrompt) {
      showToast('üì≤ Add to Home Screen to install!');
    }
  }, 5000);
});

// Register inline service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register(
    URL.createObjectURL(
      new Blob([`
const CACHE = 'littlelog-v1';
self.addEventListener('install', e => {
  e.waitUntil(caches.open(CACHE).then(cache => cache.addAll(['/'])));
});
self.addEventListener('fetch', e => {
  e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
});
      `], {type: 'application/javascript'})
    )
  ).then(() => console.log('‚úÖ SW registered'));
}
</script>
